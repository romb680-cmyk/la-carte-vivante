<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>La Carte Vivante</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
    margin: 0;
      font-family: Georgia, serif;
    background-image: url("Restaurantfond.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    justify-content: center;
    align-items: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    width: 700px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 32px;
}

.slogan {
    font-style: italic;
    color: #666;
    margin-bottom: 20px;
}

button {
    background: #111;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 15px;
}

.viewer-wrapper {
    position: relative;
}

model-viewer {
    width: 100%;
    height: 400px;
    background: #fafafa;
    border-radius: 12px;
    display: none;
}

/* ðŸ§± Socle invisible */
.socle {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: #fafafa;
    z-index: 5;
    pointer-events: none;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h1>La Carte Vivante</h1>
    <p class="slogan">Voir avant de savourer</p>

    <button id="showBtn" onclick="showModel()">DÃ©couvrir le plat en 3D</button>

    <div class="viewer-wrapper">
        <model-viewer
            id="viewer"
            src="model.glb"

            camera-controls
            disable-pan
            disable-zoom
            interaction-prompt="none"

            camera-orbit="0deg 60deg 2.5m"
            min-polar-angle="60deg"
            max-polar-angle="60deg"

            auto-rotate
            shadow-intensity="1">
        </model-viewer>

        <div class="socle" id="socle"></div>
    </div>
</div>

<script>
function showModel() {
    document.getElementById("viewer").style.display = "block";
    document.getElementById("socle").style.display = "block";
    document.getElementById("showBtn").style.display = "none"; // optionnel
}
</script>

</body>
</html>
